{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SOLID'AIRE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'index' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login">Se connecter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="signup">Cr√©er de compte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">A Propos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
<div class="row">
<div class="col-md-4">
    <h1>Page de Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <p><input type="text" name="username" placeholder="Nom d'utilisateur"></p>
        <p><input type="password" name="password" placeholder="Mot de passe"></p>
        <input type="submit" value="Connecter" class="btn btn-success"><br>
        <p>N'avez vous pas de compte? cliquer  <a href="{% url 'signup' %}">ici</a></p>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</div>
</div>
</div>
</body>
</html>
